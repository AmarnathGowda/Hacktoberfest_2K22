<!--Design a page with CSS wildcard (User $ selector) selectors to display
below output.-->
<!DOCTYPE html>
<html>
<head>
	<title>Practical-11</title>
	<style type="text/css">
		[class$="str"]
		{
			background: blue;
			color: white;
		}
		h1{
			color: blue;
		}
		body{
			text-align: center;
			width: 60%;
		}

	</style>
</head>
<body>
<h1>Test page</h1>
<div class="firststr">The first div element.</div>
<div class="second">The second div element.</div>
<div class="third">The third div element.</div>
<p class="parastr">Paragraph Text</p>
</body>
</html>
